<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg">
	<g transform="translate(0 50)">

		<path d="M0,0 l100,0" stroke="red" id="path1" />

		<circle r="2">
			<animateMotion dur="3s" repeatCount="indefinite">
				<mpath href="#path1" />
			</animateMotion>
		</circle>

		<path d="M0,10 l100,0" stroke="red" id="path2" />

		<circle r="2">
			<animateMotion id="segA" dur="1.5s" rotate="auto" keyPoints="0.5;1" keyTimes="0;1" calcMode="linear"
				begin="0s;segB.end" repeatCount="1">
				<mpath href="#path2" />
			</animateMotion>

			<!-- segment B: 0 â†’ 0.5 -->
			<animateMotion id="segB" dur="1.5s" rotate="auto" keyPoints="0;0.5" keyTimes="0;1" calcMode="linear"
				begin="segA.end" repeatCount="1">
				<mpath href="#path2" />
			</animateMotion>
		</circle>

	</g>
</svg>